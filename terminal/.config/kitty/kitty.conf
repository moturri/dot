# Kitty Clean Config
# File: ~/.config/kitty/kitty.conf

# ─── General Settings ─────────────────────────────────────────────
font_family JetBrainsMonoNL Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto
font_size 12.0

# ─── Cursor Settings ──────────────────────────────────────────────
cursor_blink_interval 0

# ─── Mouse Settings ───────────────────────────────────────────────
mouse_hide_wait 0
url_style straight
copy_on_select yes

# ─── Terminal Bell ────────────────────────────────────────────────
enable_audio_bell no

# ─── Window Layout ────────────────────────────────────────────────
enabled_layouts Tall, *
window_margin_width 2

# ─── Window Config ────────────────────────────────────────────────
active_border_color none
inactive_border_color #000000
hide_window_decorations yes

# ─── Tab Bar ──────────────────────────────────────────────────────
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style round
tab_title_max_length 10
active_tab_foreground   #dddddd
active_tab_background   #111111
active_tab_font_style   bold-italic
inactive_tab_foreground #888888
inactive_tab_background #000000
inactive_tab_font_style normal
tab_bar_background none
tab_bar_margin_color none

# ─── Color Scheme ─────────────────────────────────────────────────
background_opacity 0.9

# ─── Performance ──────────────────────────────────────────────────
# (Leave these commented unless specific tuning is needed)
# repaint_delay 10
# input_delay 3
# sync_to_monitor yes

# ─── Advanced ─────────────────────────────────────────────────────
update_check_interval 0

# ─── Keyboard Shortcuts ───────────────────────────────────────────
# Define some useful mappings
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+shift+enter new_window
map ctrl+shift+f11 toggle_fullscreen
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# ─── Optional Theme Include ───────────────────────────────────────
#include current-theme.conf


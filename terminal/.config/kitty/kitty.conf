# ─── General Settings ─────────────────────────────────────────────
font_family JetBrainsMonoNL Nerd Font
font_size 12.0

# ─── Cursor Settings ──────────────────────────────────────────────
cursor_blink_interval 0

# ─── Mouse Settings ───────────────────────────────────────────────
copy_on_select yes

# ─── Terminal Bell ────────────────────────────────────────────────
enable_audio_bell no

# ─── Window Layout ────────────────────────────────────────────────
enabled_layouts Tall, *
window_margin_width 2
window_decorations no

# ─── Tab Bar ──────────────────────────────────────────────────────
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style round
tab_title_max_length 10
active_tab_foreground   #dddddd
active_tab_background   #111111
active_tab_font_style   bold-italic
inactive_tab_foreground #888888
inactive_tab_background #000000
inactive_tab_font_style normal
tab_bar_background none
tab_bar_margin_color none

# ─── Color Scheme ─────────────────────────────────────────────────
background_opacity 0.9

# ─── Performance ──────────────────────────────────────────────────
# The default values for the settings below are generally optimal.
# Only uncomment and tune them if you experience performance issues.
# repaint_delay 10
# input_delay 3
# sync_to_monitor yes

# ─── Advanced ─────────────────────────────────────────────────────
update_check_interval 0

# ─── Keyboard Shortcuts ───────────────────────────────────────────
kitty_mod ctrl+shift

map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+t new_tab
map kitty_mod+w close_tab
map ctrl+tab next_tab
map kitty_mod+tab previous_tab
map kitty_mod+enter new_window
map kitty_mod+f11 toggle_fullscreen
map kitty_mod+equal change_font_size all +2.0
map kitty_mod+minus change_font_size all -2.0
map kitty_mod+backspace change_font_size all 0

# ─── Optional Theme Include ───────────────────────────────────────
#include current-theme.conf


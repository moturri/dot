set-option -g prefix C-a

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

bind = split-window -h -c "~"
bind - split-window -v -c "~"

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

set-option -g focus-events on
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
setw -g mode-keys vi
set-option -a terminal-features 'xterm-256color:RGB'
set-option -a terminal-features 'kitty:RGB'
set -g status-position top
set -g status-interval 1
set -g status-justify centre
set -g status-left-length 40
set -g status-right-length 100

set -g status-style "bg=default fg=colour231"
set -g message-style "bg=default fg=colour141"
set -g pane-border-style "fg=colour60"
set -g pane-active-border-style "fg=colour141"

set -g status-left " \
#[fg=#00ffff,bg=default]\
#[bg=#00ffff,fg=#1e1e2e,bold]#{?client_prefix,#[noreverse] #[noreverse],}  #S\
#[fg=#00ffff,bg=default]\
#[default] "

setw -g window-status-format " #[fg=#6273a4]#W "
setw -g window-status-current-format " \
#[fg=colour141,bg=default]\
#[fg=#1e1e2e,bg=colour141,bold]#W\
#[fg=colour141,bg=default]\
#[default]"

set -g status-right " \
#[fg=#00ff7f,bg=default]\
#[fg=#1e1e2e,bg=#00ff7f,bold]󰉋 #{b:pane_current_path}\
#[fg=#00ff7f,bg=default] "

# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'omerxx/tmux-floax'
set -g @sessionx-bind 'o'

run '~/.tmux/plugins/tpm/tpm'

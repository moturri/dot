[Appearance]
color_scheme_path=/home/m/.config/qt5ct/style-colors.conf
custom_palette=true
icon_theme=BeautySolar
standard_dialogs=xdgdesktopportal
style=kvantum-dark

[Fonts]
fixed="JetBrainsMono Nerd Font,12,-1,5,57,0,0,0,0,0,Medium"
general="Inter Variable,12,-1,5,57,0,0,0,0,0,Medium"

[Interface]
activate_item_on_single_click=1
buttonbox_layout=1
cursor_flash_time=1000
dialog_buttons_have_icons=0
double_click_interval=400
gui_effects=@Invalid()
keyboard_scheme=1
menus_have_icons=true
show_shortcuts_in_context_menus=true
stylesheets=/usr/share/qt5ct/qss/fusion-fixes.qss, /usr/share/qt5ct/qss/scrollbar-simple.qss, /usr/share/qt5ct/qss/sliders-simple.qss, /usr/share/qt5ct/qss/tooltip-simple.qss, /usr/share/qt5ct/qss/traynotification-simple.qss
toolbutton_style=4
underline_shortcut=1
wheel_scroll_lines=3

[SettingsWindow]
geometry=@ByteArray(\x1\xd9\xd0\xcb\0\x3\0\0\0\0\x3\x8c\0\0\0$\0\0\x6\xff\0\0\x3\xeb\0\0\x3\x8c\0\0\0$\0\0\x6\xff\0\0\x3\xeb\0\0\0\0\0\0\0\0\a\b\0\0\x3\x8c\0\0\0$\0\0\x6\xff\0\0\x3\xeb)

[Troubleshooting]
force_raster_widgets=1
ignored_applications=@Invalid()
